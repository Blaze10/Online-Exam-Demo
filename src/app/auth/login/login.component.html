<div class="container" style="height: 70vh;">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-lg-4 col-md-6 col-sm-10">
      <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
        <div class="form-row">
          <div class="form-group col-sm-12 text-center">
            <h1 class="text-primary"><i class="fas fa-chalkboard-teacher mr-2"></i>Online Exam</h1>
          </div>
          <div class="form-group col-sm-12 text-center">
            <h4>Sign in</h4>
            <p>Sign in and start giving tests</p>
          </div>
          <div class="form-group col-sm-12">
            <input type="text" class="form-control" placeholder="Email" name="email" ngModel #email="ngModel" required
              email [disabled]="isLoading">
            <span class="form-text text-danger"
              *ngIf="email.invalid && email.hasError('required') && loginForm.submitted">
              <i class="fas fa-times mr-2 ml-2"></i>Email is required
            </span>
            <span class="form-text text-danger" *ngIf="email.invalid && email.hasError('email') && loginForm.submitted">
              <i class="fas fa-times mr-2 ml-2"></i>Enter a valid email
            </span>
          </div>

          <div class="form-group col-sm-12">
            <input type="password" class="form-control" placeholder="Password" name="password" ngModel
              #password="ngModel" required [disabled]="isLoading">
            <span class="form-text text-danger" *ngIf="password.invalid && loginForm.submitted">
              <i class="fas fa-times mr-2 ml-2"></i>Password is required
            </span>
          </div>

          <div class="form-group col-sm-12">
            <button class="btn btn-success btn-block" *ngIf="!isLoading">
              <i class="fas fa-sign-in-alt mr-2"></i> Sign in
            </button>

            <div class="d-flex justify-content-center" *ngIf="isLoading">
              <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>

            <div class="form-group col-sm-12 mt-3">
              <button class="btn btn-link btn-block" type="button" *ngIf="!isLoading" routerLink="/signup">
                <i class="fas fa-user-plus mr-2"></i> Sign up instead
              </button>
            </div>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
