<div class="container" style="height: 70vh;">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-lg-4 col-md-6 col-sm-10">
      <form (submit)="onSignup(signupForm)" #signupForm="ngForm">
        <div class="form-row">
          <div class="form-group col-sm-12 text-center">
            <h3>Sign up</h3>
            <p>Create an account and get started.</p>
          </div>

          <div class="form-group col-sm-12">
            <input type="text" class="form-control" placeholder="Full Name" name="fullName" ngModel
              #fullName="ngModel" required minlength="3" [disabled]="isLoading">
            <span class="form-text text-danger" *ngIf="fullName.invalid && fullName.hasError('required') && signupForm.submitted">
              <i class="fas fa-times mr-2 ml-2"></i>Name is required
            </span>
            <span class="form-text text-danger" *ngIf="fullName.invalid && fullName.hasError('minlength') && signupForm.submitted">
              <i class="fas fa-times mr-2 ml-2"></i>Name should contain atleast 3 characters.
            </span>
          </div>


          <div class="form-group col-sm-12">
            <input type="text" class="form-control" placeholder="Email" name="email" ngModel #email="ngModel" required
              email [disabled]="isLoading">
            <span class="form-text text-danger" *ngIf="email.invalid && email.hasError('required') && signupForm.submitted">
              <i class="fas fa-times mr-2 ml-2"></i>Email is required
            </span>
            <span class="form-text text-danger" *ngIf="email.invalid && email.hasError('email') && signupForm.submitted">
              <i class="fas fa-times mr-2 ml-2"></i>Enter a valid email
            </span>
          </div>


          <div class="form-group col-sm-12">
            <input type="password" class="form-control" placeholder="Password" name="password" ngModel
              #password="ngModel" required minlength="6" [disabled]="isLoading">
            <span class="form-text text-danger" *ngIf="password.invalid && password.hasError('required') && signupForm.submitted">
              <i class="fas fa-times mr-2 ml-2"></i>Password is required
            </span>
            <span class="form-text text-danger" *ngIf="password.invalid && password.hasError('minlength') && signupForm.submitted">
              <i class="fas fa-times mr-2 ml-2"></i>Password should contain atleast 6 characters.
            </span>
          </div>

          <div class="form-group col-sm-12" >
            <button class="btn btn-primary btn-block" *ngIf="!isLoading">
              <i class="fas fa-user-plus mr-2"></i> Sign up
            </button>

            <div class="d-flex justify-content-center" *ngIf="isLoading">
              <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>

            <div class="form-group col-sm-12 mt-3">
              <button class="btn btn-link btn-block" type="button" *ngIf="!isLoading" routerLink="/login">
                <i class="fas fa-sign-in-alt mr-2"></i>Login instead
              </button>
            </div>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
